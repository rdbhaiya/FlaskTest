<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HopeForHealth</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <header class="main-header">
    <div class="container2">
      <h1>HopeForHealth.in</h1>
    </div>
  </header>
  <div class="video-container">
    <video autoplay muted loop id="background-video">
      <source src="{{ url_for('static', filename='bg.mp4')}}" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <div class="container">
    <div class="content-section">
      <div class="left-section">
        <div class="image-section">
          <div class="image-box">
            <p>INPUT IMAGE</p><br>
            <img src="{{ url_for('static', filename='temp.jpg')}}" alt="error getting the image">
          </div>
          <div class="image-box">
            <p>OUTPUT IMAGE</p><br>
            <img src="{{ url_for('static', filename='temp.jpg')}}" alt="error getting the image">
          </div>
        </div>
        <div class="text-section">
          <div class="text-box">
            <p> {{ tasks }}</p>
          </div>
        </div>
      </div>
      <div class="right-section">
        <div class="wrapper">
          <header>UPLOAD YOUR IMAGE</header>
          <form action="{{ url_for('output_page')}}" method="post" enctype="multipart/form-data">
            <input class="file-input" type="file" name="file" hidden>
            <i class="fas fa-cloud-upload-alt"></i>
            <p>Browse File to Upload</p>
            <div class="wrap">
              <button type="submit" class="button">Submit</button>
            </div>
          </form>
          <section class="progress-area"></section>
          <section class="uploaded-area"></section>
        </div>
      </div>
    </div>
  </div>
  <script src="{{url_for('static', filename='script.js')}}"></script>
</body>
</html>
